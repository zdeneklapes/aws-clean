name: Publish Package to npmjs
on:
  release:
    types: [ published ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # Setup .npmrc file to publish to npm
      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: |
            install
            publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
